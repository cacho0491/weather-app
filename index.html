<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Local Weather</title>
</head>
<body>
    <header>
        <h1>Local Weather</h1>
    </header>
    <main>
        <div id="weather-animation"></div>
        <div id="location-name">City</div>
        <div class="temperature">
            <p id="temperature">0C</p>
            <div class="temp-info">
                <div>
                    <h5>Feels Like</h5>
                    <p id="feels_like">-</p>
                </div>
                <div >
                    <h5>Min Temp</h5>
                    <p id="min_temp">-</p>
                </div>
                <div >
                    <h5>Max Temp</h5>
                    <p id="max_temp">-</p>
                </div>
                <div>
                    <h5>Humidity</h5>
                    <p id="humidity">-</p>
                </div>
            </div>
        </div>
        <p id="comment">Loading</p>
        
    </main>
    <footer>
        Carlos Correa &COPY;
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
